{%  extends "base.html" %}

{% block title %} Home {% endblock title %}

{% block content %}
    <div class="jumbotron jumbotron-blue">
        <h1 class="display-4">Welcome to SimpleShop</h1>
        <p class="lead lead-2">This is a simple vendor dashboard for managing products, clients, and orders.</p>
        <hr class="my-4">
        <p class="lead lead-2">Frontend styled using Bootstrap 4.1.1</p>
        <p class="lead lead-2">
            <a class="btn btn-primary" href="{% url 'product-list' %}" role="button">View Products</a>
            <a class="btn btn-primary" href="{% url 'client-list' %}" role="button">View Clients</a>
            <a class="btn btn-primary" href="{% url 'order-list' %}" role="button">View Orders</a>
            <a class="btn btn-secondary" href="{% url 'contact' %}" role="button">Contact</a>
        </p>
    </div>

{% endblock %}
