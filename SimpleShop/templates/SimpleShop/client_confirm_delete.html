{% extends 'base.html' %}

{% block content %}

<form method="post">{% csrf_token %}

    <button id="submit" name="submit" class="btn btn-primary" value="1">Confirm</button>
    <a href="{% url 'client-list' %}" id="cancel" name="cancel" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
