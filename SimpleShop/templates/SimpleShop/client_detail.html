{% extends 'base.html' %}

{% block content %}

    <h1>{{ object.email_address }}</h1>
    <p>{{ object.first_name }}</p>
    <p>{{ object.last_name }}</p>

    <a href="{% url 'client-list' %}">Back to list</a>
    <a class="btn btn-outline-warning" href="{% url 'client-update' client.id %}" role="button">Edit</a>
    <a class="btn btn-outline-danger" href="{% url 'client-delete' client.id %}" role="button">Delete</a>

{% endblock %}
