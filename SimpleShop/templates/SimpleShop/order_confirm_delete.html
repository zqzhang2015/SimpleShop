{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">{{ object.po_number }}</h1>
            <p class="lead lead-2">Are you sure you want to delete this order?</p>
                <button id="submit" name="submit" class="btn btn-primary" value="1">Confirm</button>
                <a href="{% url 'order-list' %}" id="cancel" name="cancel" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</form>

{% endblock %}
