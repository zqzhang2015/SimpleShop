{% extends 'base.html' %}

{% block content %}

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Add new client</h1>
        </div>
    </div>

    <div class="container">
        <form action="{% url 'client-create' %}" method="post">
            {% csrf_token %}

            <div class="row justify-content-right">
                <div class="col-sm-3"></div>
                <div class="col-sm-8 form-error">
                    {{ form.first_name.errors.as_text }}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-8">
                    {{ form.first_name }}
                </div>
            </div>

            <div class="row justify-content-right">
                <div class="col-sm-3"></div>
                <div class="col-sm-8 form-error">
                    {{ form.last_name.errors.as_text }}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    {{ form.last_name }}
                </div>
            </div>

            <div class="row justify-content-right">
                <div class="col-sm-3"></div>
                <div class="col-sm-8 form-error">
                    {{ form.email_address.errors.as_text }}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="email_address" class="col-sm-2 col-form-label">Email Address</label>
                <div class="col-sm-8">
                    {{ form.email_address}}
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-3"></div>
                <div class="col-sm-8">
                    <input type="submit" value="Submit" class="btn btn-primary"/>
                    <a class="btn btn-secondary" href="{% url 'client-list' %}">Back</a>
                </div>
            </div>
        </form>

    </div>


{% endblock %}
