{% extends 'base.html' %}

{% block content %}

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Edit product</h1>
        </div>
    </div>

    <div class="container">
        <form action="{% url 'product-update' product.product_id %}" method="post">
            {% csrf_token %}
            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="product_id" class="col-sm-2 col-form-label">Product ID</label>
                <div class="col-sm-8">
                    {{ form.product_id }}
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-8">
                    {{ form.name }}
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="sale_price" class="col-sm-2 col-form-label">Sale Price</label>
                <div class="col-sm-8">
                    {{ form.sale_price}}
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-1"></div>
                <label for="stock" class="col-sm-2 col-form-label">Stock</label>
                <div class="col-sm-8">
                    {{ form.stock }}
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-3"></div>
                <div class="col-sm-8">
                    <input type="submit" value="Submit" class="btn btn-primary"/>
                    <a class="btn btn-secondary" href="{% url 'product-list' %}">Back</a>
                </div>
            </div>
        </form>

    </div>


{% endblock %}
