{%  extends "base.html" %}

{% block title %} 404 {% endblock title %}

{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">404 - Page not found!</h1>
            <p class="lead lead-2"><span class="url-404">{{ request_path }}</span> does not exist.</p>
            <p class="lead lead-2">Perhaps it's your fault? If not, <a href="{% url 'contact' %}">contact me</a>.</p>
        </div>
    </div>
{% endblock content %}
